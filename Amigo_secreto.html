<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #064b52;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: #021d25;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #e2a878;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #f3da6c;
            color: black;
        }
        #listaNomes {
            margin-top: 10px;
            text-align: center;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            list-style-type: none;
            padding: 0;
        }
        #gif-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gif-container img {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="vecteezy_hands-holding-gift-box-on-turquoise-background-generative-ai_28099980.jpg" alt="Presente sendo entregue">
        </div>
        <div class="form-container">
            <h2>Sorteio de Amigo Secreto</h2>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button onclick="adicionarNome()">Inserir Nome</button>
            <ul id="listaNomes"></ul>
            <button onclick="sortearAmigo()">Sortear Amigo Secreto</button>
            <p id="resultado"></p>
        </div>
    </div>
    <div id="gif-container">
        <img src="Area de trabalho/" alt="Gif de comemoração">
    </div>
    
    <script>
        let nomes = [];
        
        function adicionarNome() {
            let nome = document.getElementById("nome").value.trim();
            if (nome) {
                nomes.push(nome);
                document.getElementById("nome").value = "";
                atualizarLista();
            } else {
                alert("Por favor, insira um nome antes de adicionar.");
            }
        }
        
        function atualizarLista() {
            let lista = document.getElementById("listaNomes");
            lista.innerHTML = "";
            nomes.forEach(nome => {
                let li = document.createElement("li");
                li.textContent = nome;
                lista.appendChild(li);
            });
        }
        
        function sortearAmigo() {
            if (nomes.length < 1) {
                alert("Adicione pelo menos um nome antes de sortear!");
                return;
            }
            let sorteado = nomes[Math.floor(Math.random() * nomes.length)];
            document.getElementById("resultado").innerText = `Sorteado: ${sorteado}`;
            
            let gifContainer = document.getElementById("gif-container");
            gifContainer.style.display = "flex";
            setTimeout(() => {
                gifContainer.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
